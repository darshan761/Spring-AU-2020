<html>
<title>Progress Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body {
        background-color: #b6ffed;
    }
    
    img {
        border-radius: 50%;
        height: 100px;
        width: 100px;
    }
    
    .progressBarContainer {
        padding: 8px;
        width: 80%;
        margin-top: 30px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: black;
        border-radius: 20px;
        font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    }
    
    .progressBar {
        width: 10%;
        height: 50px;
        background-color: #90ee90;
        border-radius: 20px;
        font-size: 26px;
        top: 5px;
        display: block;
    }
    
    .progressBarcss {
        width: 10%;
        height: 50px;
        background-color: #90ee90;
        border-radius: 20px;
        font-size: 26px;
        top: 5px;
        display: block;
    }
    
    .progressBarcss:hover {
        animation: progress;
        animation-duration: 5s;
    }
    
    @keyframes progress {
        20% {
            width: 20%
        }
        40% {
            width: 40%
        }
        60% {
            width: 60%
        }
        80% {
            width: 80%
        }
        100% {
            width: 100%
        }
    }
</style>

<body>
    <center><br>
        <h3>Have some patience!</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Clock.gif">
        <h4>Progress Bar using CSS</h4>
        <div class="progressBarContainer">
            <div class="progressBarcss">
            </div>
        </div>
        <br>
        <h4>Progress Bar using Javascript</h4>
        <div class="progressBarContainer">
            <div id="myBar" class="progressBar">
                0
            </div>
        </div>
        <br>
        <button style="size: 26px" onclick="move()" class="btn btn-primary">Submit</button>


    </center>
</body>
<script>
    var i = 0;

    function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 60);

            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    elem.innerHTML = width + "%";
                    elem.style.width = width + "%";
                }
            }
        }
    }
</script>



</html>
